<div class="card mb-4">
  <div class="card-body bg-light">

    <img class="img-thumbnail float-right" src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2> {{book.title}} -
        <small> {{book.rating}} </small>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button class="btn btn-danger" (click)="rateDown()">-1</button>
    <button testRateUpButton class="btn btn-success ml-2" (click)="rateUp()">+1</button>

    <a [routerLink]="['/book', book.isbn]" class="btn btn-secondary ml-2">Details</a>
  </div>
</div>
